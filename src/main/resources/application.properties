spring.application.name=pos-api
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.thymeleaf.check-template-location=false

#DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/pos
spring.datasource.username=root
spring.datasource.password=
spring.mts-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=DEBUG

# SQL Script configuration
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:seed.sql
logging.level.org.springframework.web=DEBUG

# Base directory for all storage
storage=${user.dir}/data

# Directory
storage.upload=${storage}/upload
storage.upload.images=${storage.upload}/images
storage.upload.documents=${storage.upload}/documents

storage.system=${storage}/system
storage.system.images=${storage.system}/images
storage.system.documents=${storage.system}/documents

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SFTP Server
sftp.host=10.10.18.35
sftp.port=22
sftp.username=sysadm
sftp.password=sysadm
sftp.upload.images=/csx/applications/api/pos/data/upload/images
sftp.upload.documents=/csx/applications/api/pos/data/upload/documents

